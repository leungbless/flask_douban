  <!-- 豆瓣电影Top250数据分析 section -->

  <section class="service_section layout_padding-bottom">
    <div class="service_container">
      <div class="container ">
        <div class="heading_container heading_center">
          <h2>
            豆瓣电影 <span>Top250</span> 数据分析
          </h2>
          <p>
            应用Python爬虫, Flask框架, Echarts, WordCloud等技术实现
          </p>
        </div>
          <br/>
          <br/>
            <table border="1" class="table table-striped">
                <tr>
                    <td>排名</td>
                    <td>电影中文名字</td>
                    <td>电影外国名字</td>
                    <td>评分</td>
                    <td>评价人数</td>
                    <td>概况</td>
                    <td>其他信息</td>
                </tr>

                {% for data in datalist %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td><a href="{{ data[1] }}" target="_blank">{{ data[3] }}</a></td> <!--target="_blank"让超链接打开一个新的网页，不会覆盖原网页-->
                    <td>{{ data[4] }}</td>
                    <td>{{ data[5] }}</td>
                    <td>{{ data[6] }}</td>
                    <td>{{ data[7] }}</td>
                    <td>{{ data[8] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
      </div>
    </div>
  </section>
